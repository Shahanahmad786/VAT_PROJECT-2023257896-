<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Campus Eats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2196F3;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: flex;
            width: 90%;
            max-width: 1100px;
            overflow: hidden;
            position: relative;
        }

        .contact-info {
            background: linear-gradient(45deg, #3494E6, #2196F3);
            color: white;
            width: 40%;
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-info .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-info i {
            margin-right: 15px;
            font-size: 24px;
        }

        .contact-form {
            width: 60%;
            padding: 50px 40px;
        }

        .contact-form h1 {
            text-align: center;
            color: #2196F3;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2196F3;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1976D2;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .contact-info,
            .contact-form {
                width: 100%;
            }

            .logo {
                top: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <img src="/Food-Delivery-System/Files/Images/tempImagenYlB59.jpeg" alt="Campus Eats Logo" class="logo">
    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <span>+91 9170829692</span>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>support@CampusEats.com</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Plot No. 32-34, Knowledge Park III,<br>Uttar Pradesh - 201306</span>
            </div>
        </div>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form id="contactForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter Your Query Here..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            event.target.reset();
        }
    </script>
</body>
</html>
